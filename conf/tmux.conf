# POWERLINE
# source /usr/local/lib/python3.6/dist-packages/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal "screen-256color"

# Perosnal configuration
set-option -g prefix C-f

# keybindings
unbind C-b
unbind C-a
unbind %
unbind ,
unbind \;
unbind n
unbind p
unbind [
unbind '"'
unbind l
unbind &
unbind "'"
unbind up
unbind left
unbind right
unbind down
unbind {

bind-key t      new-window
bind-key C-a    last-window
bind-key |      split-window -h
bind-key \      split-window -h
bind-key _      split-window -v
bind-key x      kill-pane
bind-key w      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window
bind-key \;     next-window
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
bind-key r      command-prompt 'rename-window %%'
bind-key R      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key i      copy-mode -u
bind-key s      source-file ~/.tmux.conf
bind-key S      swap-pane -U
bind-key h      select-pane -L
bind-key j      select-pane -D
bind-key k      select-pane -U
bind-key l      select-pane -R

# set window number start at 1
set -g base-index 1

# resize to smallest active client
setw -g aggressive-resize off

# augment the buffer size for the scroll back
set-option -g history-limit 10000

# enable mouse
set-window-option -g mode-keys vi
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
source "$HOME/.tmux.theme"
